<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="buttons">
            <div class="btn" id="rock"></div>
            <div class="btn" id="paper"></div>
            <div class="btn" id="scissors"></div>
        </div>
    </div>
    <div class="lower-container">
        <div class="score-container">
            <div>
                <h3 class="rounds-played">Rounds played</h3>
                <p id="rounds-played">0</p>
            </div>
            <div>
                <h3 class="current-round">Current round</h3>
                <p id="current-round">0</p>
            </div>
            <div>
                <h3 class="player-score">Player score</h3>
                <p id="player-score">0</p>
            </div>
            <div>
                <h3 class="computer-score">Computer score</h3>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="results-field">
            <h1 id="results-tablo">Results tablo</h1>
            <div class="results-message-div">
                <h3 id="winner-message">This player wins!</h3>
                <p id="winner-score">Score: 2</p>
            </div>
        </div>
    </div>
</body>
</html>
